name: Run tests
on:
  pull_request:
  push:
    branches:
      - main

# env:
#  REQUIRED_PHP_EXTENSIONS: json, mbstring

jobs:
  tests:
    name: Test on ${{ matrix.os}}-PHP-${{ matrix.php }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-latest ]
        php: [ 7.1, 7.2, 7.3, 7.4, 8.0 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: shivammathur/setup-php@v2
        with:
          # extensions: ${{ env.REQUIRED_PHP_EXTENSIONS }}
          php-version: ${{ matrix.php }}

      - name: Get Composer Cache Directory
        id: composer-cache-dir
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache composer dependencies
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache-dir.outputs.dir }}
          key: dependencies-${{ runner.os }}-php-${{ matrix.php }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: dependencies-${{ runner.os }}-php-${{ matrix.php }}-composer-

      - name: Install dependencies
        if: steps.composer-cache.outputs.cache-hit != 'true'
        run: composer install --prefer-lowest --prefer-dist --no-progress --no-suggest --no-interaction

      - name: Run test suite
        run: ./vendor/bin/phpunit --testdox --verbose
